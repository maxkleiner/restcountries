<html> <head> <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" /> <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> <script type="text/javascript">   var geocoder;   var map;    var trafficLayer;  var bikeLayer;  function initialize() {     geocoder = new google.maps.Geocoder();    var latlng = new google.maps.LatLng(50.94133705,6.958120761);     var myOptions = {       zoom: 13,       center: latlng,       mapTypeId: google.maps.MapTypeId.ROADMAP     };     map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);     trafficLayer = new google.maps.TrafficLayer();    bikeLayer = new google.maps.BicyclingLayer();  }   function codeAddress(address) {     if (geocoder) {      geocoder.geocode( { address: address}, function(results, status) {         if (status == google.maps.GeocoderStatus.OK) {          map.setCenter(results[0].geometry.location);          var marker = new google.maps.Marker({              map: map,              position: results[0].geometry.location          });        } else {          alert("Geocode was not successful for the following reason: " + status);        }      });    }  }  function GotoLatLng(Lat, Lang) {    var latlng = new google.maps.LatLng(Lat,Lang);   map.setCenter(latlng);   var marker = new google.maps.Marker({      position: latlng,       map: map,      title:Lat+","+Lang  });  }  function TrafficOn()   { trafficLayer.setMap(map); }  function TrafficOff()  { trafficLayer.setMap(null); }  function BicyclingOn() { bikeLayer.setMap(map); }  function BicyclingOff(){ bikeLayer.setMap(null);}  function StreetViewOn() { map.set("streetViewControl", true); }  function StreetViewOff() { map.set("streetViewControl", false); }</script> </head> <body onload="initialize()">   <div id="map_canvas" style="width:100%; height:100%"></div> </body> </html>
